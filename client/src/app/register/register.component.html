<!-- Email Id: <input [(ngModel)]="newUser.email" type="text" /><br />
password: <input [(ngModel)]="newUser.password" type="text" /><br /> -->
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" [(ngModel)]="newUser.email" name="email" ngDefaultControl class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input [(ngModel)]="newUser.password" name="password" ngDefaultControl type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button (click)="register()" type="submit" class="btn btn-primary">Submit</button>
</form>
    

<button type="button" class="btn btn-outline-dark"(click)="gotoLogin()">Login</button>
