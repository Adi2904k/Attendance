<button type="button" class="btn btn-outline-dark" (click)="getUsers()">Get users</button>

<ul>
  @for (user of users; track user._id) {
  <li>
    {{ user.fname }}
    {{ user.lname }}
    <button type="button" class="btn btn-outline-danger" (click)="deleteUser(user._id)">DEL</button>
  </li>
  }
</ul>
